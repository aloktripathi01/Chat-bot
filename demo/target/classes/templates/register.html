<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account</title>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            height: 100vh;
            display: flex;
        }

        /* LEFT PANEL */
        .left-panel {
            width: 45%;
            background: linear-gradient(135deg, #6c63ff, #574fd6);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            text-align: center;
        }

        .brand-logo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: white;
            color: #6c63ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 25px;
            letter-spacing: 3px;
        }

        .brand-text {
            font-size: 22px;
            font-weight: 300;
            line-height: 1.6;
        }

        /* RIGHT PANEL */
        .right-panel {
            width: 55%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f6fa;
        }

        .register-card {
            width: 380px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .register-card h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #6c63ff;
            outline: none;
            box-shadow: 0 0 5px rgba(108,99,255,0.3);
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background: #6c63ff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }

        .register-btn:hover {
            background: #574fd6;
        }

        .login-link {
            margin-top: 18px;
            text-align: center;
            font-size: 14px;
        }

        .login-link a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 13px;
            text-align: center;
            margin-bottom: 10px;
        }

        .success-message {
            color: green;
            font-size: 13px;
            text-align: center;
            margin-bottom: 10px;
        }

    </style>
</head>

<body>

<!-- LEFT SIDE -->
<div class="left-panel">

    <div class="brand-logo">
        YTMS
    </div>

    <div class="brand-text">
        Your thoughts,<br>
        My suggestion
    </div>

</div>

<!-- RIGHT SIDE -->
<div class="right-panel">

    <div class="register-card">

        <h2>Create Account</h2>

        <!-- Error -->
        <div th:if="${error}" class="error-message"
             th:text="${error}"></div>

        <!-- Success -->
        <div th:if="${success}" class="success-message"
             th:text="${success}"></div>

        <form method="post" action="/register">

            <div class="input-group">
                <input type="text" name="username"
                       placeholder="Choose a username"
                       required/>
            </div>

            <div class="input-group">
                <input type="password" name="password"
                       placeholder="Create a password"
                       required/>
            </div>

            <button type="submit" class="register-btn">
                Register
            </button>

        </form>

        <div class="login-link">
            Already have an account?
            <a href="/login">Login here</a>
        </div>

    </div>

</div>

</body>
</html>
