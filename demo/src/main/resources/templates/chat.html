<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>YTMS | Let’s Connect</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #6366f1;
    --primary-dark: #4f46e5;
    --accent: #a855f7;
    --sidebar-bg: #0f172a;
    --bg-light: #f1f5f9;
    --text-main: #1e293b;
    --text-muted: #94a3b8;
    --white: #ffffff;
}

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    height: 100vh;
    display: flex;
    overflow: hidden;
    background: radial-gradient(circle at top right, #ffffff, #e2e8f0);
}

/* ===== SIDEBAR ===== */
.sidebar {
    width: 290px;
    background: linear-gradient(180deg, #0f172a, #111827);
    color: white;
    display: flex;
    flex-direction: column;
    padding: 40px 26px;
}

.brand-name {
    
   
 
	text-align: center;
}
.logo-wrapper {
    width: 90%;
    height: 75px;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 18px;
    box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4);
    animation: floatLogo 4s ease-in-out infinite;
}

@keyframes floatLogo {
    0%,100% { transform: translateY(0px); }
    50% { transform: translateY(-6px); }
}



.brand-taglin{
	
    color: var(--text-muted);
    line-height: 1.6;
	font-size: 10px;
	text-align: center;
}

.user-profile {
    margin-top: auto;
    background: rgba(255,255,255,0.04);
    backdrop-filter: blur(12px);
    padding: 20px;
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.08);
    transition: 0.3s ease;
}

.user-profile:hover {
    transform: translateY(-4px);
}

.user-name {
    font-size: 13px;
    color: #94a3b8;
    margin-bottom: 12px;
}

.username-highlight {
    color: white;
    font-weight: 600;
    margin-left: 6px;
}


.logout-btn {
    width: 100%;
    padding: 10px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.logout-btn:hover {
    transform: scale(1.05);
}

/* ===== MAIN CONTENT ===== */
.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.chat-header {
    height: 70px;
    display: flex;
    align-items: center;
    padding: 0 40px;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid #e2e8f0;
}

.chat-header h2 {
    font-size: 18px;
    font-weight: 600;
}

/* CHAT AREA */
.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 50px 8% 40px 18%;
    display: flex;
    flex-direction: column;
    gap: 26px;
}

.message {
    max-width: 75%;
    padding: 18px 24px;
    border-radius: 26px;
    font-size: 15px;
    line-height: 1.6;
    animation: fadeInUp 0.3s ease;
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.user-message {
    align-self: flex-end;
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: white;
    border-radius: 26px 26px 6px 26px;
    box-shadow: 0 15px 30px rgba(99,102,241,0.3);
}

.bot-message {
    align-self: flex-start;
    background: white;
    border: 1px solid #e2e8f0;
    border-radius: 26px 26px 26px 6px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.04);
}

/* INPUT */
.input-container {
    padding: 30px 8% 40px 18%;
    background: white;
    border-top: 1px solid #e2e8f0;
}

.input-wrapper {
    display: flex;
    align-items: center;
    background: #f8fafc;
    border-radius: 18px;
    padding: 10px 14px;
    border: 1px solid #e2e8f0;
    transition: 0.3s;
}

.input-wrapper:focus-within {
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(99,102,241,0.15);
}

.input-wrapper input {
    flex: 1;
    border: none;
    background: transparent;
    font-size: 15px;
    padding: 12px;
    outline: none;
}

.send-button {
    width: 44px;
    height: 44px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: white;
    cursor: pointer;
    transition: 0.3s ease;
}

.send-button:hover {
    transform: rotate(8deg) scale(1.1);
}

.chat-messages::-webkit-scrollbar {
    width: 6px;
}
.chat-messages::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 10px;
}

</style>
</head>

<body>

<!-- SIDEBAR -->
<aside class="sidebar">
    <div>
        <div class="logo-wrapper">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="white">
                <path d="M12 2L4.5 20.29L5.21 21L12 18L18.79 21L19.5 20.29L12 2Z"/>
            </svg>
        </div>
        <h1 class="brand-name">YTMS</h1>
        <p class="brand-tagline">
            Your Thoughts My Seggestions
        </p>
    </div>

    <div class="user-profile">
		<div class="user-name">
		    Logged in as: 
		    <span class="username-highlight" th:text="${username}">Username</span>
		</div>


        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-btn">Logout Session</button>
        </form>
    </div>
</aside>

<!-- MAIN CHAT -->
<main class="main-content">

    <header class="chat-header">
        <h2>Let’s Connect</h2>
    </header>

    <div class="chat-messages" id="chatBox">
        <div th:each="msg : ${chatHistory}">
            <div th:classappend="${msg.role == 'user'} ? 'user-message' : 'bot-message'"
                 class="message">
                <span th:text="${msg.content}">Message here</span>
            </div>
        </div>
    </div>

    <div class="input-container">
        <form class="input-wrapper" action="/chat" method="post">
            <input type="text"
                   name="message"
                   placeholder="Message YTMS..."
                   required
                   autocomplete="off">

            <button type="submit" class="send-button">
                ➤
            </button>
        </form>
    </div>

</main>

<script>
    const chatBox = document.getElementById("chatBox");
    window.onload = () => {
        chatBox.scrollTop = chatBox.scrollHeight;
    };
</script>

</body>
</html>
